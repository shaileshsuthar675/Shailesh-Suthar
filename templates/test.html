<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Timeline</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
            color: #333;
        }

        .education-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }

        .education-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            position: relative;
        }

        .education-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: #3498db;
        }

        .education-timeline {
            position: relative;
            padding: 20px 0;
        }

        .education-timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 3px;
            height: 100%;
            background-color: #3498db;
            transform: translateX(-50%);
        }

        .education-item {
            position: relative;
            width: 50%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .education-item:hover {
            transform: scale(1.03);
        }

        .education-item:nth-child(even) {
            margin-left: auto;
        }

        .education-item::before {
            content: '';
            position: absolute;
            top: 50%;
            width: 25px;
            height: 25px;
            background-color: #3498db;
            border-radius: 50%;
            transform: translateY(-50%);
            border: 4px solid #fff;
        }

        .education-item:nth-child(odd)::before {
            right: -15px;
        }

        .education-item:nth-child(even)::before {
            left: -15px;
        }

        .education-date {
            color: #7f8c8d;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
            background-color: #ecf0f1;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .education-degree {
            color: #2c3e50;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .education-institution {
            color: #34495e;
            margin-bottom: 10px;
            font-style: italic;
        }

        .education-grade {
            color: #3498db;
            font-weight: bold;
        }

        .cv-download {
            text-align: center;
            margin-top: 30px;
        }

        .cv-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .cv-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .education-timeline::before {
                left: 20px;
            }

            .education-item {
                width: 100%;
                margin-left: 0 !important;
            }

            .education-item::before {
                left: -15px;
            }

            .education-item:nth-child(even) {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="education-container">
        <h1 class="education-title">Education</h1>

        <div class="education-timeline">
            <div class="education-item">
                <div class="education-date">2019 - 2023</div>
                <h2 class="education-degree">Bachelor of Technology</h2>
                <div class="education-institution">Malaviya National Institute of Technology, (MNIT) Jaipur</div>
                <div class="education-grade">CGPA: 7.89</div>
            </div>

            <div class="education-item">
                <div class="education-date">2017 - 2018</div>
                <h2 class="education-degree">Higher Secondary School</h2>
                <div class="education-institution">Gayatri Vidhya Mandir, Pali</div>
                <div class="education-grade">Grade: 81.80%</div>
            </div>
        </div>

        <div class="cv-download">
            <a href="https://drive.google.com/file/d/1Dkjg8I1wn38mKpZwRRk5USJxaWhijIR6/view" class="cv-btn"
                onclick="openPopup(); return false;">
                Download CV
            </a>
        </div>
    </div>

    <script>
        function openPopup() {
            window.open(
                'https://drive.google.com/file/d/1Dkjg8I1wn38mKpZwRRk5USJxaWhijIR6/view?usp=sharing'
            );
        }
    </script>
</body>

</html>
